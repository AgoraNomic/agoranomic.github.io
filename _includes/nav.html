<nav class="main-nav">
  <ul class="main-menu">
    {%- for item in site.data.nav %}
    <li class="menu-entry">
      {%- if item.url -%}
      <a class="{% if item.url == page.url %}active{% endif %}" href="{{ item.url }}">{{ item.label }}</a>
      {%- else -%}
      {{ item.label }}
      {%- endif -%}
      {%- if item.pages -%}
      <ul class="submenu">
        {%- for subitem in item.pages if subitem.url %}
        <li class="menu-entry">
          <a class="{% if subitem.url == page.url %}active{% endif %}" href="{{ subitem.url }}">{{ subitem.label }}</a>
        </li>
        {%- endfor %}
      </ul>
      {% endif %}
    </li>
    {%- endfor %}
  </ul>
</nav>
<img class="coat-of-arms" src="https://agoranomic.org/coat_of_arms.png" align="right">
